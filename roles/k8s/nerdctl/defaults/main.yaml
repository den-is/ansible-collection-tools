nerdctl_v: v1.7.7

nerdctl_full: false

nerdctl_nov: "{{ nerdctl_v | regex_replace('^v', '') }}"

nerdctl_arch_map:
  x86_64: amd64
  aarch64: arm64

nerdctl_arch: "{{ nerdctl_arch_map[ansible_architecture] }}"

nerdctl_base_url: https://github.com/containerd/nerdctl/releases/download
nerdctl_archive_name: nerdctl-{{ 'full-' if nerdctl_full }}{{ nerdctl_nov }}-{{ ansible_system | lower }}-{{ nerdctl_arch }}.tar.gz"
nerdctl_download_url: "{{ nerdctl_base_url }}/{{ nerdctl_v }}/{{ nerdctl_archive_name }}"

nerdctl_bin_dst: /usr/local/bin

nerdctl_zsh_completions_enabled: false
nerdctl_zsh_completions_dst: /usr/local/share/zsh/site-functions
