- name: Preflight preparation
  ansible.builtin.include_tasks: preflight.yaml
  tags:
  - always

- name: Installation from release archive
  ansible.builtin.include_tasks: release.yaml
  when:
  - _kitty_nov is version(_installed_kitty_v, 'ne')
  - ansible_facts.system == 'Linux'

- name: Setup Linux desktop entries
  ansible.builtin.include_tasks: linux-desktop.yaml
  when:
  - ansible_facts.system == 'Linux'
  - kitty_install_dekstop_entries | bool
