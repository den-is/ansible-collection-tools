- name: Checking if "{{ omz_user.name }}" user exists
  ansible.builtin.getent:
    database: passwd
    key: "{{ omz_user.name }}"
    fail_key: false

- name: Seting fact about "{{ omz_user.name }}" user existance
  ansible.builtin.set_fact:
    target_user_exists: "{{ true if ansible_facts.getent_passwd[omz_user.name] else false }}"

- name: Clonning oh-my-zsh repo for "{{ omz_user.name }}"
  ansible.builtin.git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    depth: 1
    dest: ~{{ omz_user.name }}/.oh-my-zsh
  become: true
  become_user: "{{ omz_user.name }}"
  when: target_user_exists

- name: Create "{{ omz_user.name }}" user fpath directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0750'
  become: true
  become_user: "{{ omz_user.name }}"
  loop:
  - ~/.oh-my-zsh/completions
  - ~/.oh-my-zsh/functions
  when: target_user_exists

- name: Set ~{{ omz_user.name }}/.oh-my-zsh permissions
  ansible.builtin.file:
    path: ~{{ omz_user.name }}/.oh-my-zsh
    state: directory
    mode: '0755'
  become: true
  become_user: "{{ omz_user.name }}"
  when: target_user_exists

- name: Checking if ~{{ omz_user.name }}/.zshrc exists
  ansible.builtin.stat:
    path: ~{{ omz_user.name }}/.zshrc
  register: current_zshrc
  ignore_errors: true
  changed_when: false
  when: target_user_exists

- name: Adding default ~{{ omz_user.name }}/.zshrc
  when:
  - default_zshrc
  - target_user_exists
  block:
  - name: Putting ~{{ omz_user.name }}/.zshrc
    ansible.builtin.copy:
      src: ~{{ omz_user.name }}/.oh-my-zsh/templates/zshrc.zsh-template
      dest: ~{{ omz_user.name }}/.zshrc
      mode: '0640'
      remote_src: true
    become: true
    become_user: "{{ omz_user.name }}"
    when: not current_zshrc.stat.exists or overwrite_zshrc

  - name: Setting "{{ omz_theme }}" ZSH theme
    ansible.builtin.lineinfile:
      path: ~{{ omz_user.name }}/.zshrc
      regexp: ^ZSH_THEME=
      line: ZSH_THEME="{{ omz_user.omz_theme | default(omz_theme) }}"
    become: true
    become_user: "{{ omz_user.name }}"

- name: Coniguring custom .zshrc
  ansible.builtin.template:
    src: zshrc.j2
    dest: ~{{ omz_user.name }}/.zshrc
    mode: '0640'
  become: true
  become_user: "{{ omz_user.name }}"
  when: not default_zshrc and target_user_exists

- name: Setting zsh as default shell for the user "{{ omz_user.name }}"
  ansible.builtin.user:
    name: "{{ omz_user.name }}"
    shell: "{{ zsh_path }}"
  become: true
  when: target_user_exists
