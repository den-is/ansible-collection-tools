default_zshrc: false
overwrite_zshrc: false

omz_branch: master

omz_theme: robbyrussell
# omz_theme: fishy

omz_plugins:
- git

omz_extra_conf:
- export EDITOR=vim
- export VISUAL=$EDITOR

# omz_update_mode possible values: prompt, disabled, auto, reminder
omz_update_mode: prompt
omz_update_frequency: 13


