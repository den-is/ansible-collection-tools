---
- name: Preflight preparation
  ansible.builtin.include_tasks: preflight.yml
  tags:
  - always

- name: Installation from release archive
  ansible.builtin.include_tasks: archive.yml
  when:
  - kubecolor_v is version(installed_kubecolor_v, 'ne')
  - not kubecolor_brew

- name: MacOS homebrew installation
  ansible.builtin.include_tasks: brew.yml
  when:
  - kubecolor_v is version(installed_kubecolor_v, 'ne')
  - kubecolor_brew
  - ansible_system == 'Darwin'
